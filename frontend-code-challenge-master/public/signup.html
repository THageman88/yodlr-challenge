<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h1>Yodlr Registration Portal</h1>
  <form id="signupForm">
    Email: <input type="email" id="email"></br>
    <button type="submit">Submit</button>
  </form>
  <p>
    <a href="/admin.html">Admin Page</a>
  </p>
  <script>
    $(document).ready(function(){
      $("#signupForm").on('submit', function(e){
        e.preventDefault();
        const email = $("#email").val();
        $.ajax({
          type: "POST",
          url: "http://localhost:3001/users", // your express server URL here
          data: JSON.stringify({email: email}),
          contentType: "application/json; charset=utf-8",
          success: function(data){
            alert("You have successfully registered with email: " + data.email);
          },
          error: function(errMsg) {
            alert("There was an error registering. Please try again later.");
          }
        });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
